{% load static %}

<section class="ftco-intro img hero-with-video">
  <video autoplay muted loop playsinline class="bg-video">
    <source src="{% static 'images/IMG_7649.MP4' %}" type="video/mp4">
  </video>

  <div class="overlay">
    <div class="container">
      {# Django messages в герое #}
      {% if messages %}
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-8">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags|default:'info' }} mb-2" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        </div>
      {% endif %}

      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8 text-center">
          <h2 class="text-white">Анализы</h2>
          <p class="text-white-50">Каталог анализов и быстрая запись в филиал</p>
        </div>
      </div>

      <div class="row justify-content-center mt-2">
        <div class="col-12 col-md-10 col-lg-8">
          <form method="post"
                action="{% url 'lab:api_book' %}"
                class="hero-form p-3 p-md-4 rounded shadow"
                id="hero-booking-form">
            {% csrf_token %}

            <div class="form-group mb-2">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa-solid fa-building"></i></span>
                </div>
                <select class="form-control" id="contact_id" name="contact_id" required>
                  <option value="">Выберите филиал…</option>
                  {% for c in hero_contacts %}
                    <option value="{{ c.id }}">{{ c.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-6 mb-2">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa-regular fa-calendar"></i></span>
                  </div>
                  <input type="date" class="form-control" id="date" name="date" required>
                </div>
              </div>
              <div class="form-group col-6 mb-2">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa-regular fa-clock"></i></span>
                  </div>
                  <select class="form-control" id="time" name="time" required disabled>
                    <option value="">Сначала выберите филиал и дату…</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-group mb-2">
              <input type="text" class="form-control" name="note" placeholder="Комментарий (необязательно)">
            </div>

            <div class="d-flex align-items-center justify-content-center mt-1">
              <button type="submit" class="btn btn-primary mr-2">Записаться</button>
              <a href="?" class="btn btn-outline-light btn-sm">Сбросить</a>
            </div>

            <div id="hero-booking-hint" class="small text-center mt-2 text-white-50"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
.hero-with-video { position: relative; overflow: hidden; }
.hero-with-video .bg-video {
  position: absolute; top: 50%; left: 50%;
  min-width: 100%; min-height: 100%;
  transform: translate(-50%, -50%);
  object-fit: cover; z-index: 0;
}
.hero-with-video .overlay {
  position: relative; z-index: 1;
  background: rgba(0,0,0,.35);
  padding: 2.5rem 0 2rem;
}
.hero-form { background: rgba(255,255,255,.9); backdrop-filter: blur(2px); }
@media (max-width: 576px) {
  .hero-with-video .overlay { padding: 1.75rem 0 1.25rem; }
  .hero-form { padding: .75rem !important; }
}
</style>

<script>
(function() {
  const contactEl = document.getElementById('contact_id');
  const dateEl = document.getElementById('date');
  const timeEl = document.getElementById('time');
  const hintEl = document.getElementById('hero-booking-hint');
  const form = document.getElementById('hero-booking-form');

  function todayISO() {
    const d = new Date();
    const m = ('' + (d.getMonth()+1)).padStart(2,'0');
    const day = ('' + d.getDate()).padStart(2,'0');
    return `${d.getFullYear()}-${m}-${day}`;
  }
  dateEl.min = todayISO();

  async function loadSlots() {
    const contact_id = contactEl.value;
    const date = dateEl.value;
    timeEl.innerHTML = '';
    timeEl.disabled = true;
    hintEl.textContent = '';

    if (!contact_id || !date) return;

    const url = "{% url 'lab:api_slots' %}" + `?contact_id=${encodeURIComponent(contact_id)}&date=${encodeURIComponent(date)}`;
    try {
      const res = await fetch(url, { headers: { 'X-Requested-With': 'XMLHttpRequest' }});
      if (!res.ok) throw new Error('Ошибка загрузки слотов');
      const data = await res.json();
      if (!data.slots || !data.slots.length) {
        timeEl.innerHTML = `<option value="">Нет доступных слотов</option>`;
        hintEl.textContent = 'Выберите другую дату или филиал';
      } else {
        timeEl.innerHTML = `<option value="">Выберите время…</option>` + data.slots.map(s => `<option value="${s}">${s}</option>`).join('');
        timeEl.disabled = false;
        hintEl.textContent = `Доступно слотов: ${data.slots.length}`;
      }
    } catch (e) {
      timeEl.innerHTML = `<option value="">Ошибка загрузки</option>`;
      hintEl.textContent = 'Попробуйте позже';
    }
  }

  contactEl.addEventListener('change', loadSlots);
  dateEl.addEventListener('change', loadSlots);

  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    const fd = new FormData(form);
    const res = await fetch(form.action, { method: 'POST', body: fd, headers: { 'X-Requested-With': 'XMLHttpRequest' }});
    if (res.ok) {
      const data = await res.json();
      if (data.ok) {
        hintEl.textContent = 'Заявка создана, ожидает подтверждения.';
        form.reset();
        timeEl.disabled = true;
        timeEl.innerHTML = `<option value="">Сначала выберите филиал и дату…</option>`;
        return;
      }
    }
    hintEl.textContent = 'Не удалось записаться (слот мог заняться). Обновите слоты и попробуйте снова.';
  });
})();
</script>
